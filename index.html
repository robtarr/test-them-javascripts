		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
        controls: false, // Always feels weird having this when *giving* a presentation
        progress: true, // Personal Preferences

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
      Reveal.addEventListener('slidechanged', function( event ) {
          [...document.querySelectorAll('.jsbin-script')].forEach(x => x.remove());
          [...event.currentSlide.querySelectorAll('.runkit iframe')].forEach(x => x.remove());

          if (event.currentSlide.querySelector('.jsbin-embed')) {
              const script = document.createElement('script');
              script.src = 'http://static.jsbin.com/js/embed.min.js?3.41.0&height=500px&width=500px';
              script.className = 'jsbin-script';
              event.currentSlide.appendChild(script);
          }

          if (event.currentSlide.querySelector('.runkit')) {
              RunKit.createNotebook({
                  element: event.currentSlide.querySelector('.runkit'),
                  source: event.currentSlide.querySelector('.runkit span').textContent,
									nodeVersion: '> 6.0.0',
              });
          }
      } );
		</script>
